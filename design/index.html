<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skenvent - Homepage</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/08d9667f06.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font import -->
    <link
      href="https://fonts.googleapis.com/css?family=Arimo|Hind&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style/css/main.css" />
  </head>
  <body>
    <!-- Page wrapper -->
    <div id="wrapper">
      <div class="box-row">
        <div class="box use-image">
          <img src="./img/cats.svg" alt="" />
        </div>
        <div class="box form">
          <!-- start login form -->
          <form action="">
            <!-- start intro -->
            <div class="intro">
              <strong>Welcome to Skenvent</strong>,
              <br />
              Future invent management.
              <br />
              <span class="sub-intro">
                Sign in to start manage your inventory.
              </span>
            </div>
            <!-- end intro -->

            <!-- start input -->
            <div class="form-group">
              <label for="username"
                >your username :
                <i class="text-danger fas fa-fw fa-exclamation-triangle"></i>
              </label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control --invalid"
                placeholder="e.g: John Smith"
                autocomplete="off"
              />
              <small class="err">Oops! We can't find your name.</small>
            </div>
            <div class="form-group">
              <label for="password">
                <span>your password :</span>
                <span id="showPassword">
                  show
                </span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                value="password"
                autocomplete="off"
              />
            </div>
            <!-- end input -->

            <div class="inform">
              <small
                >you can't remember your password?
                <a href="#!">check it out.</a></small
              >
            </div>

            <div class="btn-box end">
              <a href="register.html" class="btn-transparent">
                create new account
              </a>
              <button type="submit" class="btn-primary">get started</button>
            </div>
          </form>
          <!-- end form -->
        </div>
      </div>
    </div>
    <!-- End page wrapper -->

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- own js -->
    <script src="/script/events.js"></script>
  </body>
</html>
